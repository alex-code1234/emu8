.keyboard {                             /* soft keyboard */

    width: calc(36 * var(--key_size) / 2 + 34 * var(--key_size) / 10 + var(--key_size) / 2);
    margin-left: auto; margin-right: auto; padding: 5px; font-family: sans-serif;
    display: grid; grid-template-columns: auto auto; grid-gap: calc(var(--key_size) / 2);

    grid-gap: calc(var(--key_size) / 10);
}
.section.left {
    grid-template-columns: repeat(30, calc(var(--key_size) / 2));
}
.section.right {
    grid-template-columns: repeat(6, calc(var(--key_size) / 2));
}
.section.vert {
    grid-template-columns: repeat(2, calc(var(--key_size) / 2));

    border-radius: calc(var(--key_size) / 10); grid-column: span 2;

/* jsShell.js | https://github.com/francoisburdy/js-shell-emulator */
class JsShell {
    constructor(container, max_length = 10000) {
        if (typeof container === 'string') {
            if (container.charAt(0) === '#')
                container = container.substring(1);
            container = document.getElementById(container);
        }
        this.containerNode = container;
        this.html = document.createElement('div');
        this.html.setAttribute('tabindex', 0);
        this.html.className = 'jsShell';
        this._innerWindow = document.createElement('div');
        this._output = document.createElement('pre');
        this._output.style.margin = '0';
        this._promptPS1 = document.createElement('span');
        this._inputLine = document.createElement('span');
        this._cursor = document.createElement('span');
        this._cursor.innerHTML = 'O';
        this._cursor.style.display = 'none';
        this._cursor.className = 'cursor';
        this._input = document.createElement('div');
        this._input.style.margin = '0';
        this._input.style.display = 'none';
        this._input.appendChild(this._promptPS1);
        this._input.appendChild(this._inputLine);
        this._input.appendChild(this._cursor);
        this._innerWindow.appendChild(this._output);
        this._innerWindow.appendChild(this._input);
        this.html.appendChild(this._innerWindow);
        this.containerNode.innerHTML = '';
        this.containerNode.appendChild(this.html);
        this.cursorSpeed = 500;
        this._shouldBlinkCursor = true;
        this.cursorTimer = null;
        this.setPrompt('');
        this._prms = {'_log': this._output, 'MAX_LENGTH': max_length};
    }
    setPrompt(promptPS) {
        this._promptPS1.innerHTML = promptPS;
        return this;
    }
    clear() {
        this._output.innerHTML = '';
        return this;
    }
    print(...args) {
        console.___log(this._prms, ...args);
        this.html.scrollTop = this.html.scrollHeight;
        return this;
    }
    write(message, color = null) {
        if (color) {
            const newLine = document.createElement('span');
            newLine.style.color = color;
            this._output.appendChild(newLine);
        }
        return this.print(message, console.NB);
    }
    printHTML(content) {
        const newLine = document.createElement('span');
        newLine.innerHTML = content;
        this._output.appendChild(newLine);
        return this.print();
    }
    _fireCursor() {
        if (this._shouldBlinkCursor)
            this._fireCursorInterval();
        else
            this._cursor.style.visibility = 'visible';
    }
    _fireCursorInterval() {
        if (this.cursorTimer)
            clearTimeout(this.cursorTimer);
        this.cursorTimer = setTimeout(() => {
            this._cursor.style.visibility = this._cursor.style.visibility === 'visible' ?
                    'hidden' : 'visible';
            this._fireCursorInterval();
        }, this.cursorSpeed);
    }
    async prompt(message = '') {
        return new Promise(async (resolve) => {
            const inputField = document.createElement('input');
            inputField.style.zIndex = '-100';
            inputField.style.outline = 'none';
            inputField.style.border = 'none';
            inputField.style.top = '0';
            inputField.style.opacity = '0';
            inputField.onblur = () => {
                this._cursor.style.display = 'none';
            };
            inputField.onfocus = () => {
                inputField.value = this._inputLine.textContent;
                this._cursor.style.display = 'inline-block';
            };
            inputField.onkeydown = e => {
                if (e.code === 'ArrowUp' || e.code === 'ArrowRight' || e.code === 'ArrowLeft' ||
                        e.code === 'ArrowDown' || e.code === 'Tab')
                    e.preventDefault();
                this._cursor.style.visibility = 'visible';
            };
            inputField.onkeyup = e => {
                this._fireCursor();
                const inputValue = inputField.value;
                if (e.keyCode === 13 || e.code === 'Enter') {
                    this._input.style.display = 'none';
                    this.printHTML(this._promptPS1.innerHTML + inputValue);
                    this.html.removeChild(inputField);
                    this.html.scrollTop = this.html.scrollHeight;
                    resolve(inputValue);
                }
                else
                    this._inputLine.textContent = inputValue;
            };
            this.html.onclick = () => {
                inputField.focus();
            };
            this._inputLine.textContent = '';
            this._input.style.display = 'block';
            this.html.appendChild(inputField);
            this._fireCursor();
            if (message.length)
                this.printHTML(message);
            inputField.focus();
        });
    }
}

// Touch screen keyboard
// layout - layout descriptor:
//     sec\n
//     row\n
//     ...
//     sec\n
//     row\n
//     ...
//     sec - section descriptor (max 2, first is left side, second is right side)
//     row - row descriptor (max 6):
//         key key key ...
//     key - key descriptor (max 30 for left side, 6 for right side):
//         [ [ ]spc[,lbl][ ] ] (no spaces, enclosed in [] if icon)
//     spc - 1,2,3,4,5 or 20 key span
//     lbl - key face, can be lbl1..lbl2[_s|c]
//     _s|c - optional SHIFT or CTRL key class
function SoftKeyboard(layout, kbdElem = document.getElementsByClassName('keyboard')[0]) {
    let tmp, s = '', i = 0;
    const data = layout.split('\n'), n = data.length,
    key = val => {
        let icon = false;
        if (val.charAt(0) === '[' && val.charAt(val.length - 1) === ']') {
            icon = true; val = val.substring(1, val.length - 1);
        }
        const prms = val.split(',');
        let m = prms.length;
        if (m === 3)
            if (prms[1].length === 0) {
                prms[2] = ',' + prms[2]; prms.splice(1, 1); m--;            // special case <,,>
            }
            else if (prms[2].length === 0) {
                prms[1] += ','; prms.splice(2, 1); m--;                     // special case <..,>
            }
        if (m < 1 || m > 2) throw new Error(`invalid key: ${val} at: ${i - 1}`);
        tmp = prms[0].trim() | 0;
        if (isNaN(tmp)) throw new Error(`expected span number in: ${val} at ${i - 1}`);
        if ([1, 2, 3, 4, 5, 20].indexOf(tmp) < 0)
            throw new Error(`invalid span value in: ${val} at ${i - 1}`);
        if (m === 1)
            if (tmp === 1) throw new Error(`invalid span value for empty key at: ${i - 1}`);
            else s += `<div class='sp${tmp}'></div>`;
        else {
            let sc = '', idx;
            if ((idx = prms[1].indexOf('_s')) >= 0) {
                sc = ' kshft'; prms[1] = prms[1].substring(0, idx);
            }
            else if ((idx = prms[1].indexOf('_c')) >= 0) {
                sc = ' kctrl'; prms[1] = prms[1].substring(0, idx);
            }
            const lbls = prms[1].split('..');
            if (lbls.length === 2 && lbls[0].length === 0 & lbls[1].charAt(0) === '.') {
                lbls[0] = '.'; lbls[1] = lbls[1].substring(1);              // special case <...>
            }
            if (lbls.length > 2) throw new Error(`invalid label in ${val} at ${i - 1}`);
            s += `<div class='key${(tmp > 1) ? ' sp' + tmp : ''}${icon ? ' i' : ''}${sc}'>`;
            if (lbls.length === 1) s += lbls[0];
            else s += `<span>${lbls[0]}</span><span>${lbls[1]}</span>`;
            s += '</div>';
        }
    },
    row = () => {
        if (i >= n) return;
        const rowdata = data[i++].match(/\S+/g) ?? [];
        for (let j = 0, m = rowdata.length; j < m; j++) key(rowdata[j]);
    },
    section = left => {
        if (i >= n) return;
        if (data[i] !== 'sec') throw new Error(`missing section at: ${i}`);
        i++;
        s += `<div class='section ${left ? 'left' : 'right'}'>`;
        for (let j = 0; j < 6; j++) row();
        s += '</div>';
    },
    generate = () => {
        section(true);
        section(false);
    };
    generate();
    kbdElem.innerHTML = s;
}

class Kbd extends Keyboard {
    constructor(con, monitor,
            kbdElem = document.getElementsByClassName('keyboard')[0], // DOM element
            touch = false) {                                          // use down/up interface
        super(kbdElem, touch);
        if (touch) {
            kbdElem.onclick = null;
            kbdElem.ontouchstart = e => this.touchHandler(e, true);
            kbdElem.ontouchend = e => this.touchHandler(e, false);
        }
        this.con = con;
        this.monitor = monitor;
        this.checkStyle = getComputedStyle(document.getElementById('emulator'));
    }
    kbdHandler(e, soft, isDown) {
        if (!this.monitor.emu.CPU.RUN || this.checkStyle.display === 'none') return;
        let conKey;                     // map key up events from hrdw keyboard to sys menu
        if (!soft && !isDown && (conKey = this.checkConKey(e))) { // sys menu key?
            con_elem.onclick({'target': {'innerText': conKey}});  // emulate sys menu click
            return;
        }
        const val = this.translateKey(e, soft, isDown);
        if (val !== null) this.processKey(val);
    }
    translateKey(e, soft, isDown) {
        return super.kbdHandler(e, soft, isDown);
    }
    processKey(val) {
        this.con.kbd.push(val);
    }
    touchHandler(e, down) {
        let elem = e.target;
        if (elem.tagName === 'SPAN') elem = elem.parentNode;
        elem.style.borderColor = down ? 'var(--keypressed)' : 'var(--onbackground)';
        const key = elem.innerText.replace('\n', '');
        this.kbdHandler({key}, true, down);
        return false;
    }
    checkConKey(e) {
        if (!this.fs_alt) return null;   // map Alt+key
        switch (e.key) {
            case '=': return '\u2588';   // full screen mode
            case 'F11': return '\u25a6'; // soft keyboard switch
            case 'F12': return '\u25d0'; // contrast
        }
        return null;
    }
}

addTab = (id, name, num = 1) => {

    elem.setAttribute('id', id);
    elem.setAttribute('name', 'css-tabs');
    document.querySelector(`div.tabbed input:nth-of-type(${num})`).after(elem);
    elem = document.createElement('li');
    elem.className = 'tab';
    elem.innerHTML = `<label class='command' for='${id}'>${name}</label>`;
    document.querySelector(`div.tabbed ul li:nth-of-type(${num})`).after(elem);
    const res = document.createElement('div');
    res.className = 'tab-content surface';
    document.querySelector(`div.tabbed div:nth-of-type(${num})`).after(res);
    return res;
},
addKey = chr => {
    const div = document.getElementsByClassName('vert')[0];
    div.innerHTML += `<div class='key i'>${chr}</div>`;
    return div.childNodes[div.childNodes.length - 1];
},
updateElm = (elem, top) => {
    let sw = window.innerWidth, sh = window.innerHeight, tp = '55px', gap = 25;
    if (document.fullscreenElement) {
        sw = screen.width; sh = screen.height; tp = '5px'; gap = 20;
    }
    if (top) { // set full screen toolbar
        elem.style.top = tp;
        elem.style.left = `${sw - gap - parseInt(gSVar('var(--key_size)'))}px`;
    } else {   // set soft keyboard
        const rts = getComputedStyle(kbd_elem);
        elem.style.top = `${sh - 15 - parseInt(rts.height)}px`;
        elem.style.left = `${sw - 15 - parseInt(rts.width)}px`;
    }
};
console._log = term._prms._log;             // merge terminal and
console.MAX_LENGTH = term._prms.MAX_LENGTH; // console
let saved_wdx, saved_hgh;
con_elem.onclick = async e => {
    let elem = e.target;
    if (elem.tagName === 'SPAN') elem = elem.parentNode;
    const txt = elem.innerText.replace('\n', '');
    switch (txt) {
        case '\u2588': // enter/exit full screen mode
            if (document.fullscreenElement) {
                await document.exitFullscreen();
                scr_elem.style.width = saved_wdx; scr_elem.style.height = saved_hgh;
                kbd_elem.style.position = 'relative';
                kbd_elem.style.left = '0px'; kbd_elem.style.top = '0px';
                kbd_elem.style.display = 'grid';
                updateElm(con_elem, true);
            } else {
                if (saved_wdx === undefined) {
                    saved_wdx = scr_elem.style.width; saved_hgh = scr_elem.style.height;
                }
                await emu_elem.requestFullscreen();
                scr_elem.style.width = '100%';
                const ratio = parseInt(saved_wdx) / parseInt(saved_hgh);
                scr_elem.style.height = `${Math.min(screen.height, screen.width / ratio | 0)}px`;
                kbd_elem.style.position = 'absolute';
                updateElm(kbd_elem, false);
                updateElm(con_elem, true);
            }
            break;
        case '\u25a6': // show/hide keyboard
            const kbd_style = getComputedStyle(kbd_elem);
            kbd_elem.style.display = (kbd_style.display === 'none') ? 'grid' : 'none';
            break;
        case '\u25d0': // increase/decrease menu contrast
            let rstyle = getComputedStyle(kbd_elem), style = kbd_elem.style;
            if (rstyle.display === 'none') {
                rstyle = getComputedStyle(con_elem); style = con_elem.style;
            }
            switch (rstyle.opacity) {
                case '0.12': style.opacity = '0.25'; break;
                case '0.25': style.opacity = '0.5'; break;
                case '0.5': style.opacity = '0.75'; break;
                case '0.75': style.opacity = '0.85'; break;
                case '0.85': style.opacity = '1'; break;
                case '1': style.opacity = '0.12'; break;
            }
            break;
    }
};
screen.orientation.onchange = e => { setTimeout(() => updateElm(con_elem, true), 100); };
updateElm(con_elem, true);

(async () => {
    try {
        await loadScript(URL_OPTS.get('js') ?? 'emulator.js');
        await main();
    } catch(e) {
        console.error(e.stack);
    }
})();
